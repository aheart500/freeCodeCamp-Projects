<!DOCTYPE html>
<html>
    <head>
        <title>The Crazy Flower</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <header id="header">
            <div id="headerLeft">
                <img id="header-img" src="flowerLogo.jpg" alt="Flower Logo"/>
                <h2>The Crazy Flower Shop</h2>
                <p>A little shop where you can enjoy flowers.</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#features" class="nav-link" title="Go To Features">Features</a></li>
                    <li><a href="#shipping" class="nav-link" title="Go To Shipping">Shipping</a></li>
                    <li><a href="#prices" class="nav-link" title="Go To Prices">Prices</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="formSect"> 
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <h3>The Crazy Flower Shop</h3>
                    <input type="email" id="email" placeholder="example@mail.com"/>
                    <input type="submit" value="Sign Up" id="submit" onclick="https://www.freecodecamp.com/email-submit"/>
                </form>
            </section>
            <section id="vidSect">
                <iframe src="https://www.youtube.com/embed/fsc63FRQpRs" id="video" height="400" width="400" allowfullscreen></iframe>
            </section>
        </main>
       <div id="features"></div>
       <div id="shipping"></div>
       <div id="prices"></div>
    </body>
</html>
